<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挖掘機儀表號誌測驗</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>挖掘機儀表號誌測驗</h1>
            <p>準備好進行國考號誌練習了嗎？測驗將隨機抽取 10 個號誌。</p>
            <button id="start-btn" class="primary-btn">開始測驗</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-bar">
                    <div id="progress" class="progress-fill"></div>
                </div>
                <div class="quiz-info">
                    <span id="question-number">第 1 / 10 題</span>
                    <span id="timer">00:00</span>
                </div>
            </div>
            
            <div class="card quiz-card">
                <div class="icon-container">
                    <img id="quiz-icon" src="" alt="挖掘機號誌">
                </div>
                <h3>這是什麼號誌？</h3>
                <div id="options" class="options-grid">
                    <!-- Options will be injected by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="card result-card">
                <h2>測驗結束！</h2>
                <div class="score-display">
                    <span id="final-score">0</span>
                    <span class="score-total">/ 10</span>
                </div>
                <p id="result-message"></p>
                
                <div class="review-section">
                    <h3>錯題複習</h3>
                    <div id="error-review" class="review-list">
                        <!-- Failed questions will be listed here -->
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="restart-btn" class="secondary-btn">再試一次</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
